<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fname_value() {
        let fname = document.getElementById("fname").value;
        // let regex = /^[A-Za-z]$/;
        // let reg = /^[0-9]*$/;
        if (fname == "") {
          document.getElementById("msg1").innerHTML = "enter name";
          return false;
        } else if (fname.match(/^[a-zA-Z]*$/)) {
          return true;
        } else {
          document.getElementById("msg1").innerHTML = "Digits not allowed";
          return false;
        }
      }
      function check_name() {
        let fname = document.getElementById("fname").value;
        if (fname.match(/^[a-zA-Z]*$/)) {
          return true;
        } else {
          document.getElementById("msg1").innerHTML = "Digits not allowed";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="" method="get" name="form1">
      <input
        type="text"
        id="fname"
        placeholder="Enter Name"
        onblur="return check_name()"
      />
      <span id="msg1"></span>
      <br /><br />

      <input type="submit" name="" id="" onclick="return fname_value()" />
    </form>
  </body>
</html>
