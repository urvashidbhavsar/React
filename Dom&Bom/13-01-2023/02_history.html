<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function wind_hist() {
        window.history.back();
      }
      function wind_hist1() {
        window.history.go(-2);
      }
      function wind_hist2() {
        var x = window.open("https://www.google.com/");
        x = window.history.forward();
      }
    </script>
  </head>
  <body>
    <button onclick="wind_hist()">Back</button>
    <button onclick="wind_hist1()">Go</button>
    <button onclick="wind_hist2()">Forward</button>
  </body>
</html>
