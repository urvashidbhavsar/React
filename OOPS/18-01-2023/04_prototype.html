<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- prototype -> 
        it called object built-in property
    -->
    <p id="p1"></p>
    <script>
      var person = {
        firstname: "Ajay",
        lastname: "Patil",
        fullname: function () {
          return this.firstname + this.lastname;
        },
      };

      var dispdata = person.fullname.prototype;
      console.log("====================================");
      console.log(dispdata);
      document.getElementById("p1").innerHTML = dispdata;
      console.log(person.firstname);
      console.log("====================================");
    </script>
  </body>
</html>
