<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class maths_plus {
        addition(a, b) {
          //polymorphism with method overring
          console.log(a + b);
        }
        substract(a, b) {
          console.log(a - b);
        }
      }
      class res extends maths_plus {
        // inherit
        addition(c, d, e) {
          console.log(c + d + e);
        }
        substract(c, d, e) {
          console.log(c - d - e);
        }
      }

      var add_values = new res();
      var less_values = new res();
      add_values.addition(5, 4, 7);
      add_values.addition(5, 5, 4);

      less_values.substract(15, 10, 1);
      less_values.substract(1000, 33, 77);
    </script>
  </body>
</html>
